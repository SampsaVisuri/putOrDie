<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Putti</title>
</head>

<body>
    <h1>Put or die</h1>
    <div class="whole-wrap">
        <div class="game-info-wrap">
            <div class="round">
                <h3>Nxt Rnd:</h3>
                <h3 id="round"></h3>
            </div>
            <div class="score">
                <h3>Scr:</h3>
                <h3 id="score"></h3>
            </div>

            <div class="distance">
                <h3>Dist(m):</h3>
                <h3 id="distance"></h3>
            </div>
        </div>
        <div class="outer-wrap">
            <div class="results-grid-1">
                <div class="one">
                    <p>1</p>
                </div>
                <div class="two">
                    <p>2</p>
                </div>
                <div class="tree">
                    <p>3</p>
                </div>
                <div class="four">
                    <p>4</p>
                </div>
                <div class="five">
                    <p>5</p>
                </div>
                <div class="six">
                    <p>6</p>
                </div>
                <div class="seven">
                    <p>7</p>
                </div>
                <div class="eight">
                    <p>8</p>
                </div>
                <div class="nine">
                    <p>9</p>
                </div>
                <div class="ten">
                    <p>10</p>
                </div>
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
                <div id="seven"></div>
                <div id="eight"></div>
                <div id="nine"></div>
                <div id="ten"></div>
            </div>

            <div class="space"></div>

            <div class="results-grid-2">
                <div class="eleven">
                    <p>11</p>
                </div>
                <div class="twelve">
                    <p>12</p>
                </div>
                <div class="thirteen">
                    <p>13</p>
                </div>
                <div class="fourteen">
                    <p>14</p>
                </div>
                <div class="fifteen">
                    <p>15</p>
                </div>
                <div class="sixteen">
                    <p>16</p>
                </div>
                <div class="seventeen">
                    <p>17</p>
                </div>
                <div class="eighteen">
                    <p>18</p>
                </div>
                <div class="nineteen">
                    <p>19</p>
                </div>
                <div class="twenty">
                    <p>20</p>
                </div>
                <div id="eleven"></div>
                <div id="twelve"></div>
                <div id="thirteen"></div>
                <div id="fourteen"></div>
                <div id="fifteen"></div>
                <div id="sixteen"></div>
                <div id="seventeen"></div>
                <div id="eighteen"></div>
                <div id="nineteen"></div>
                <div id="twenty"></div>
            </div>

            <div class="space"></div>

            <div class="answer">
                <button id="buttonUndo">Undo</button>
                <div class="phone-button-grid">
                    <button id="buttonZero">0</button>
                    <button id="buttonOne">1</button>
                    <button id="buttonTwo">2</button>
                    <button id="buttonThree">3</button>
                    <button id="buttonFour">4</button>
                    <button id="buttonFive">5</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
